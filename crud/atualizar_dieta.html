<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Dieta</title>
    <link rel="stylesheet" href="/vivaleveFRONT/administrador_css/crud.css">
</head>
<body>
    <h1>Atualizar Dieta</h1>
    <form id="updateDietForm">
        <label for="dietaId">ID da Dieta</label>
        <input type="number" id="dietaId" name="dietaId" placeholder="Digite o ID da dieta" required>

        <label for="dietaTipo">Tipo de Dieta</label>
        <input type="text" id="dietaTipo" name="dietaTipo" placeholder="Digite o novo tipo de dieta">

        <label for="dietaDescricao">Descrição da Dieta</label>
        <textarea id="dietaDescricao" name="dietaDescricao" rows="4" placeholder="Digite a nova descrição da dieta"></textarea>

        <label for="dietaCaloria">Consumo de Calorias</label>
        <input type="number" id="dietaCaloria" name="dietaCaloria" step="1" placeholder="Digite o novo consumo de calorias">

        <label for="dietaImagem">Imagem da Dieta</label>
        <input type="file" id="dietaImagem" name="dietaImagem" accept="image/*">

        <button type="submit">Atualizar Dieta</button>
    </form>
    <div id="message"></div>

    <script src="/vivaleveFRONT/crud_js/atualizar_dieta.js"></script>
</body>
</html>
