<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Produto</title>
    <link rel="stylesheet" href="/vivaleveFRONT/administrador_css/crud.css">
</head>
<body>
    <h1>Atualizar Produto</h1>
    <form id="updateProductForm">
        <label for="productId">ID do Produto</label>
        <input type="number" id="productId" name="productId" placeholder="Digite o ID do produto" required>

        <label for="productName">Nome do Produto</label>
        <input type="text" id="productName" name="productName" placeholder="Digite o novo nome do produto">

        <label for="productPrice">Preço do Produto</label>
        <input type="number" id="productPrice" name="productPrice" step="0.01" placeholder="Digite o novo preço do produto">

        <label for="productUrl">URL do Produto</label>
        <input type="text" id="productUrl" name="productUrl" placeholder="Digite a nova URL do produto">

        <button type="submit">Atualizar Produto</button>
    </form>
    <div id="message"></div>

    <script src="/vivaleveFRONT/crud_js/atualizar_produto.js"></script>
</body>
</html>
