<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Produto</title>
    <link rel="stylesheet" href="/administrador_css/crud.css">
</head>
<body>
    <h1>Atualizar Produto</h1>
    <form id="updateProductForm">
        <label for="productId">ID do Produto</label>
        <input type="number" id="productId" name="productId" placeholder="Digite o ID do produto" required>

        <label for="productName">Nome do Produto</label>
        <input type="text" id="productName" name="productName" placeholder="Digite o novo nome do produto">

        <label for="productPrice">Preço do Produto</label>
        <input type="number" id="productPrice" name="productPrice" step="0.01" placeholder="Digite o novo preço do produto">

        <label for="productDescription">Descrição do Produto</label>
        <textarea id="productDescription" name="productDescription" rows="4" placeholder="Digite a nova descrição do produto"></textarea>

        <label for="productImage">Imagem do Produto</label>
        <input type="file" id="productImage" name="productImage" accept="image/*">

        <button type="submit">Atualizar Produto</button>
    </form>
    <div id="message"></div>

    <script src="/crud_js/atualizar_produto.js"></script>
</body>
</html>
