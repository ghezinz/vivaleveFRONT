<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Usuários</title>
    <link rel="stylesheet" href="/vivaleveFRONT/administrador_css/crud.css">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f4f4f4;
        }

        #error-message {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Listar Usuários</h1>
    <div>
        <button id="listarUsuarios">Listar Usuários</button>
    </div>
    <p id="message" style="color: red;"></p> <!-- Mensagem de feedback -->
    <table id="usuariosTable" style="display: none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Usuário</th>
                <th>Imagem</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os usuários serão adicionados dinamicamente aqui -->
        </tbody>
    </table>
    
    <script src="/vivaleveFRONT/crud_js/listar_usuario.js"></script>
</body>
</html>
