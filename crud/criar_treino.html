<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Treino</title>
    <link rel="stylesheet" href="/vivaleveFRONT/administrador_css/crud.css">
</head>
<body>
    <h1>Criar Novo Treino</h1>
    <form id="treinoForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Nome do treino" required>

        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" required>
            <option value="" disabled selected>Selecione o tipo</option>
            <option value="musculacao">Musculação</option>
            <option value="perda de peso">Perda de Peso</option>
            <option value="calistenia">Calistenia</option>
            <option value="hibrido">Híbrido</option>
        </select>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="4" placeholder="Descrição do treino" required></textarea>

        <label for="duracao">Duração (em minutos):</label>
        <input type="number" id="duracao" name="duracao" placeholder="Ex: 45" required>

        <label for="imagem">Imagem:</label>
        <input type="file" id="imagem" name="imagem" accept="image/*">

        <button type="submit">Criar Treino</button>
    </form>
    <div id="message" style="margin-top: 15px; font-weight: bold;"></div>

    <script src="/vivaleveFRONT/crud_js/criar_treino.js"></script>
</body>
</html>
