<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Treino</title>
    <link rel="stylesheet" href="/administrador_css/crud.css">
</head>
<body>
    <h1>Atualizar Treino</h1>
    <form id="updateTreinoForm">
        <label for="treinoId">ID do Treino:</label>
        <input type="number" id="treinoId" name="treinoId" required>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">

        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo">

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="4"></textarea>

        <label for="duracao">Duração (em minutos):</label>
        <input type="number" id="duracao" name="duracao">

        <label for="imagem">Imagem (opcional):</label>
        <input type="file" id="imagem" name="imagem" accept="image/*">

        <button type="submit">Atualizar Treino</button>
    </form>
    <div id="message"></div>

    <script src="/crud_js/atualizar_treino.js"></script>
</body>
</html>
