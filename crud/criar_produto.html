<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Produto</title>
    <link rel="stylesheet" href="/vivaleveFRONT/administrador_css/crud.css">
</head>
<body>
    <h1>Criar Produto</h1>
    <form id="createProductForm">
        <label for="productName">Nome do Produto</label>
        <input type="text" id="productName" name="productName" placeholder="Digite o nome do produto" required>

        <label for="productPrice">Preço do Produto</label>
        <input type="number" id="productPrice" name="productPrice" step="0.01" placeholder="Digite o preço do produto" required>

        <label for="productUrl">URL do Produto</label>
        <input type="text" id="productUrl" name="productUrl" placeholder="Digite a URL do produto" required>

        <button type="submit">Criar Produto</button>
    </form>
    <div id="message"></div>

    <script src="/vivaleveFRONT/crud_js/criar_produto.js"></script>
</body>
</html>
